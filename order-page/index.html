<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Order Page | Rumah123.com</title> 
<link rel="shortcut icon" type="image/x-icon" href="http://images.id.ippstatic.com/assets/showcase/favicon.ico">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<header id="sticky-header">
    <nav class="navbar navbar-default navbar-fixed-top text-center" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header" style="float: none;">
                <a href="https://www.rumah123.com/" class="navbar-brand r123logo"><img src="https://d3p0bla3numw14.cloudfront.net/assets/showcase/r123-logo.png" alt=""></a>
            </div>
        </div>
    </nav>
</header>
<div id="order-page">
	<div class="container">
		<div class="panel panel-default">
		  	<div class="panel-body no-padding">
		  		<div class="order-title clearfix">
		  			<div class="col-xs-12 col-sm-6">
		  				<h1 class="text-left">Order Inquiry</h1>
		  			</div>
		  			<div class="col-xs-12 col-sm-6">
		  				<p class="text-right">NO: R123-0054</p>
		  			</div>
		  		</div>
		    	<div class="order-detail clearfix">
		    		<div class="info-title">
		    			<h2>Detil Properti</h2>
		    		</div>
		    		<div class="col-xs-12 no-padding grey">
		    			<div class="bg-order-page">
		    				<div class="col-md-6 no-padding">
		    					<div class="img-info">
		    						<img src="https://d3p0bla3numw14.cloudfront.net/developments/1062/64ad725b-09d7-4065-b1b4-24f6f3d70be6.jpg" alt="" class="center-block">
		    					</div>
		    				</div>
		    				<div class="col-md-6">
		    					<div class="main-info">
		    						<div class="form-group">
				    					<label>HOS123ORB</label>         
			                        </div>
			                        <div class="form-group">
				    					<label>Cluster Amara</label>
			                        </div>
				    				<div class="form-group">
				    					<label>Ozone Residence - Bintaro</label>        
			                        </div>
			                        <div class="form-group">
				    					<label>LC DEVELOPMENT</label>        
			                        </div>
			                        <div class="form-group">
				    					<label>STOK: 153 Unit</label>        
			                        </div>
		    					</div>
		    				</div>
		    				<div class="col-md-6">
		                        <div class="clearfix">
			    					<label class="info-title-unit">Tipe Unit Properti</label>
		                            <p class="info-text-bold">Tipe 1 KT STD</p>         
		                        </div>
		                        <div class="learfix">
			    					<label class="info-title-unit">Lokasi Properti</label>
		                            <p class="info-text-bold">Bintaro - Jakarta Selatan</p>
		                        </div>
		                        <div class="clearfix">
			    					<label class="info-title-unit">Harga Properti</label>
		                            <p class="info-text-bold">500.000.000,-</p>        
		                        </div>
		                        <div class="clearfix">
			    					<label class="info-title-unit">Booking Fee</label>
		                            <p class="info-text-bold">5.000.000,-</p>        
		                        </div>
		    				</div>
		    			</div>
		    		</div>
		    		<div class="col-md-12">
		    			<div class="info-title">
		    				<h2>Informasi Anda</h2>
		    			</div>
		    			<div class="panel">
			    			<div class="col-sm-6">
			    				<div class="user-info">
			    					<div class="form-group">
				    					<label>Nama Lengkap<span>*</span></label>
			                            <input type="text" class="form-control name-form pull-right" readonly="true" name="" value="John Doe">          
			                        </div>
				    				<div class="form-group">
				    					<label>Alamat Email<span>*</span></label>
			                            <input type="email" class="form-control name-form pull-right" readonly="true" name="" value="johndoe@abc.com">          
			                        </div>
			                        <div class="form-group">
				    					<label>No Handphone<span>*</span></label>
			                            <input type="number" class="form-control name-form pull-right" name="" placeholder="Masukkan No Handphone Anda">
			                            <p><span>No handphone belum diisi</span></p>      
			                        </div>
			    				</div>
			    			</div>
			    			<div class="col-sm-6">
			    				<div class="user-info">
			                        <div class="form-group">
				    					<label>No KTP<span>*</span></label>
			                            <input type="text" class="form-control name-form pull-right" name="" placeholder="Masukkan No KTP Anda">
			                            <p><span>No KTP belum diisi</span></p>        
			                        </div>
			                        <div class="form-group">
				    					<label>Alamat Lengkap<span>*</span></label><br>
			                            <textarea rows="4" cols="55" style="width: 100%;"></textarea>
			                            <p><span>Alamat belum diisi</span></p>        
			                        </div>
			    				</div>
			    			</div>
		    			</div>
		    		</div>
		    		<div class="col-md-12">
		    			<div class="col-sm-6">
			    			<div class="form-group">
								<div class="checkbox">
									<label>
										<input type="checkbox"> <p>Dengan ini saya mengerti dan memahami <a href="http://www.rumah123.com/syarat-dan-ketentuan-id.html">Syarat &amp; Ketentuan Penggunaan Akun</a> di Rumah123.com. Dan bersedia menaati semua aturan yang berlaku.</p>
									</label>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<button type="submit" class="btn-checkout btn-lg">CHECKOUT</button>
							</div>
						</div>
		    		</div>
		    	</div>
		  	</div>
		</div>
	</div>
</div>
</body>
</html>
